<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>
  
  <main>
    <!-- Form Section -->
    <section class="form-section">
      <h2>Fill Your Details</h2>
      <form id="resume-form">
        <!-- Profile Picture -->
        <div class="field">
          <label for="profile-picture">Profile Picture:</label>
          <div class="image-preview" id="image-preview">
            <p>No image uploaded</p>
          </div>
          <input type="file" id="profile-picture" class="file-input" accept="image/*">
        </div>

        <!-- Personal Information -->
        <div class="field">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email address" required>
        </div>

        <!-- Education -->
        <div class="field">
          <label for="education">Education:</label>
          <input type="text" id="education" placeholder="Enter your education details" required>
        </div>

        <!-- Work Experience -->
        <div class="field">
          <label for="experience">Work Experience:</label>
          <textarea id="experience" rows="4" placeholder="Describe your work experience" required></textarea>
        </div>

        <!-- Skills -->
        <div class="field">
          <label for="skills">Skills (comma-separated):</label>
          <input type="text" id="skills" placeholder="e.g., JavaScript, TypeScript, React" required>
        </div>

        <button type="submit">Generate Resume</button>
      </form>
    </section>

    <!-- Resume Section -->
    <section class="resume-section">
      <h2>Your Resume</h2>
      <div id="resume-output">
        <div id="resume-picture">
          <!-- Picture preview -->
        </div>
        <p>Fill out the form to see your resume here!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Dynamic Resume Builder | Designed By: <a href="https://www.linkedin.com/in/syed-abdullah-zaidi-a281552b5/">Syed Abdullah Zaidi</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
